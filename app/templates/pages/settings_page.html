{% extends "pages/navigation_top.html" %} {% block fullwidth_content %}
<div class="container settingsform">
	<form method="POST" action="/settings">
		<div class="col-md-4">
			<h2 class="form-signin-heading">Verander uw accountgegevens</h2>
			<input type="Username" class="form-control" placeholder="First name" name="name" value="{{user.name}}" required>
			<input type="Username" class="form-control" placeholder="Last Name" name="lastname" value="{{user.surname}}" required>
			<select type="text" class="form-control" placeholder="opleiding" required>
				<option>Opleiding</option>
				<option selected="selected">1 bach Burgerlijk Ingenieur</option>
			</select>
			<input type="email" class="form-control" placeholder="Email address" name="email" value="{{user.email}}" required>
			<input type="password" class="form-control" placeholder="Password" name="pass1" required>
			<input type="password" class="form-control" placeholder="Confirm password" name="pass2" required>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Change Accountsettings</button>
		</div>
		<div class="col-md-4">
			<h2>Verander uw profielfoto</h2>
			<div class="profile">
				<div class="profile-avatar-wrap">
					<img src="{{user.picBig}}" id="profile-avatar" alt="Image for Profile">
				</div>
				<span class="btn btn-default btn-file">Browse
					<input type="file" id="uploader">
				</span>
				<span class="hidden">
					<input type="text" name="profile-img_small" id="profile-img_small">
				</span>
				<span class="hidden">
					<input type="text" name="profile-img_large" id="profile-img_large">
				</span>
			</div>
			<p>Sleep een afbeelding naar deze pagina, of selcecteer een bestand.</p>
		</div>
		<div class="col-md-4">
			<div id="container">
				<h2>Wilt u een nieuwe QR-code? scan hier een nieuwe code</h2>
				<div>
					<video id="sourcevid">
						<p>This application requires an HTML5
							<code>&lt;video&gt;</code>capable browserâ€¦</p>
					</video>
				</div>
				<div id="out"></div>
				<input type="text" name="deviceID" id="deviceID" class="form-control">
			</div>
			<!-- Uses https://github.com/LazarSoft/jsqrcode LazarSoft's jsQRcode implementation -->
			<script src="{{url_for('static', filename='js/lib/qr.min.js')}}"></script>
			<script src="{{url_for('static', filename='js/script.js')}}"></script>
		</div>
	</form>
</div>{% endblock %}
